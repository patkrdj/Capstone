<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정적 HTML 예시</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif; margin: 40px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; max-width: 640px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>정적 HTML 파일 서빙 예시</h1>
    <p>이 파일은 Nginx가 <code>/usr/share/nginx/html/static</code> 경로를 통해 정적으로 서빙합니다.</p>
    <ul>
      <li>URL: <a href="/static/hello.html">/static/hello.html</a></li>
      <li>생성 시각: <span id="ts"></span></li>
    </ul>
  </div>
  <script>
    document.getElementById('ts').textContent = new Date().toISOString();
  </script>
</body>
</html>
