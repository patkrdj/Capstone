<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif; margin: 40px; background: #f8fafc; }
    .card { background:#fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 20px; max-width: 420px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); margin:auto; }
    h1 { margin-top: 0; }
    label { display:block; margin: 10px 0 6px; }
    input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
    button { margin-top: 14px; padding: 10px 16px; border: none; border-radius: 6px; background:#6366f1; color:#fff; cursor:pointer; }
    button.secondary { background:#0ea5e9; }
    pre { background:#0b1020; color:#d1d5db; padding:10px; border-radius:6px; overflow:auto; }
    .row { display:flex; gap:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>로그인</h1>
    <label for="username">아이디</label>
    <input id="username" placeholder="admin" value="admin" />
    <label for="password">비밀번호</label>
    <input id="password" type="password" placeholder="password" value="password" />
    <div class="row">
      <button id="loginBtn">로그인</button>
      <button id="signupBtn" class="secondary"><a href="/static/signup.html">회원가입</a></button>
      <button id="meBtn" class="secondary">/me 조회</button>
    </div>
    <p id="status"></p>
    <pre id="output"></pre>
    <p><a href="/">홈으로</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const outEl = document.getElementById('output');

    function setStatus(text) { statusEl.textContent = text; }
    function setOutput(obj) { outEl.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2); }

    // Axios 기본 헤더 설정
    if (window.axios) {
      axios.defaults.headers.common['Accept'] = 'application/json';
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      setStatus('⏳ 로그인 중...'); setOutput('');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const { data } = await axios.post('/api/login', { usernameOrEmail: username, password });
        if (!data.accessToken) throw new Error('토큰 없음');
        localStorage.setItem('accessToken', data.accessToken);
        setStatus('✅ 로그인 성공');
        setOutput({ accessToken: data.accessToken.substring(0, 20) + '...' });
      } catch (e) { setStatus('❌ 로그인 실패'); setOutput(String(e)); }
    });

    document.getElementById('meBtn').addEventListener('click', async () => {
      setStatus('⏳ /me 호출 중...'); setOutput('');
      const token = localStorage.getItem('accessToken');
      if (!token) { setStatus('❗ 토큰이 없습니다. 먼저 로그인하세요.'); return; }
      try {
        const { data } = await axios.get('/api/me', { headers: { Authorization: 'Bearer ' + token } });
        setStatus('✅ /me 성공'); setOutput(data);
      } catch (e) { setStatus('❌ /me 실패'); setOutput(String(e)); }
    });

    /*
    document.getElementById('signupBtn').addEventListener('click', async () => {
      setStatus('⏳ 회원가입 중...'); setOutput('');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await axios.post('/api/signup', { username, password });
        setStatus('✅ 회원가입 성공'); setOutput(res.data);
      } catch (e) { setStatus('❌ 회원가입 실패'); setOutput(String(e)); }
    });
    */

  </script>
</body>
</html>
