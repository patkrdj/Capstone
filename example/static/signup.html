<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    label { display: block; margin-top: 12px; }
    input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 16px; padding: 10px; width: 100%; }
    .message { margin-top: 20px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>회원가입</h1>
  <form id="signup-form">
    <label for="username">사용자명</label>
    <input type="text" id="username" name="username" required />

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required />

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">회원가입</button>
  </form>
  <div class="message" id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      try {
        const response = await axios.post('/api/signup', { username, email, password });
        messageDiv.textContent = response.data || '회원가입 성공!';
        messageDiv.classList.add('success');
      } catch (error) {
        if (error.response && error.response.data) {
          messageDiv.textContent = `에러: ${error.response.data}`;
        } else {
          messageDiv.textContent = '회원가입 중 오류가 발생했습니다.';
        }
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
