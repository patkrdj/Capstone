<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>로그인 테스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui, sans-serif; max-width: 480px; margin: 40px auto; padding: 0 16px; }
        label { display:block; margin: 12px 0 6px; }
        input { width: 100%; padding: 10px; box-sizing: border-box; }
        button { margin-top: 16px; padding: 10px 14px; }
        .ok { color: #0a7; }
        .err { color: #c22; }
        .small { color: #666; font-size: 12px; margin-top: 8px; }
        pre { background: #f6f8fa; padding: 10px; overflow:auto; }
    </style>
</head>
<body>
<h1>로그인 테스트</h1>

<form id="login-form">
    <label for="id">아이디 또는 이메일</label>
    <input id="id" name="usernameOrEmail" placeholder="alice 또는 alice@example.com" required />

    <label for="pw">비밀번호</label>
    <input id="pw" name="password" type="password" required />

    <button type="submit">로그인</button>
</form>

<div id="result" class="small"></div>
<pre id="debug"></pre>

<script>
    const $form = document.getElementById('login-form');
    const $result = document.getElementById('result');
    const $debug = document.getElementById('debug');

    //const res = await fetch(url);
    //const isJson = res.headers.get('content-type')?.includes('application/json');
    //const body = isJson ? await res.json() : await res.text();

    // 스프링 부트 API 엔드포인트 (필요 시 절대경로/도메인으로 교체)
    const LOGIN_URL = '/api/login';

    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      $result.textContent = '';
      $result.className = 'small';

      const formData = new FormData($form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        // 상태코드에 따라 처리 (토큰 없이 성공/실패만 판단하는 버전)
        if (res.ok) {
          $result.textContent = '로그인 성공';
          $result.className = 'ok';
        } else {
          let msg = '로그인 실패';
          try {
            const err = await res.json();
            msg += `: ${err.message ?? JSON.stringify(err)}`;
          } catch(_) {
            // 본문이 없을 수 있음
          }
          $result.textContent = msg;
          $result.className = 'err';
        }

        // 디버그용 응답 본문 출력
        const text = await res.text();
        $debug.textContent = text || '(본문 없음)';
      } catch (err) {
        $result.textContent = '요청 오류: ' + err.message;
        $result.className = 'err';
      }
    });
</script>
</body>
</html>
