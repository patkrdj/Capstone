<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>블루레이 추천 - 상세</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif; margin: 0; padding: 0 16px; color: #222; }
    header, footer { padding: 16px 0; }
    header { border-bottom: 1px solid #e5e5e5; }
    footer { border-top: 1px solid #e5e5e5; margin-top: 40px; padding-top: 24px; color: #666; }
    nav a { margin-right: 12px; color: #0366d6; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .section { margin: 24px 0; }
    .row { display: flex; gap: 16px; }
    .col { flex: 1; }
    .poster { width: 260px; height: 360px; border: 1px dashed #bbb; border-radius: 8px; background: #fafafa; }
    .meta { border: 1px dashed #bbb; border-radius: 8px; background: #fafafa; padding: 12px; color: #666; }
    .button { padding: 10px 14px; border: 1px solid #ddd; background: #fff; border-radius: 6px; cursor: pointer; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(5, 1fr); }
    .card { border: 1px dashed #bbb; border-radius: 8px; background: #fafafa; height: 140px; display: flex; align-items: center; justify-content: center; color: #888; }
    .input { padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; width: 100%; box-sizing: border-box; }
    .stars { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .stars label { color: #888; border: 1px dashed #bbb; border-radius: 6px; background: #fafafa; padding: 8px 10px; cursor: pointer; }
    .rating-help { color: #999; font-size: 12px; margin-top: 6px; }
  </style>
  <!-- 상세 화면 와이어프레임 -->
  <!-- 포스터, 메타 정보, 설명, 스펙, 리뷰, 연관 추천 -->
</head>
<body>
  <header>
    <nav>
      <strong>BLURAY</strong>
      <a href="home.html">홈</a>
      <a href="search.html">검색</a>
      <a href="login.html">로그인</a>
      <a href="profile.html">프로필</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="row">
        <div class="poster"></div>
        <div class="col">
          <h1>타이틀 이름</h1>
          <div class="meta">
            <div>장르 · 감독 · 출연</div>
            <div>발매일 · 러닝타임 · 리전</div>
            <div>평점 ★★★★☆ (4.2)</div>
          </div>
          <div class="row" style="margin-top: 12px;">
            <button class="button">관심 목록</button>
            <a class="button" href="#external-links">외부 링크 보기</a>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>설명</h2>
      <div class="meta">작품 소개 텍스트 영역</div>
    </section>

    <section class="section">
      <h2>디스크 스펙</h2>
      <div class="meta">해상도, 오디오, 자막, 부가영상 등</div>
    </section>

    <section class="section">
      <h2>리뷰</h2>
      <div class="meta">사용자 리뷰 리스트</div>
    </section>

    <section class="section">
      <h2>리뷰 남기기</h2>
      <div class="meta">
        <div class="stars" role="radiogroup" aria-label="선호도 선택">
          <label><input type="radio" name="rating" value="like" /> 좋아요</label>
          <label><input type="radio" name="rating" value="dislike" /> 싫어요</label>
          <label><input type="radio" name="rating" value="neutral" /> 그저 그래요</label>
        </div>
        <div class="rating-help">선호도를 선택하고 코멘트를 입력하세요.</div>
        <div style="margin-top:10px;">
          <textarea class="input" rows="4" placeholder="작품에 대한 의견을 남겨주세요"></textarea>
        </div>
        <div style="margin-top:10px; display:flex; gap:10px;">
          <button class="button">제출</button>
          <button class="button">취소</button>
        </div>
      </div>
    </section>

    <section id="external-links" class="section">
      <h2>외부 링크</h2>
      <div class="meta">
        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <a class="button" href="#" target="_blank" rel="noopener noreferrer">YES24</a>
          <a class="button" href="#" target="_blank" rel="noopener noreferrer">Aladin</a>
          <a class="button" href="#" target="_blank" rel="noopener noreferrer">Amazon JP</a>
          <a class="button" href="#" target="_blank" rel="noopener noreferrer">공식 사이트</a>
        </div>
        <div class="rating-help">가격/재고는 해당 사이트에서 확인하세요.</div>
      </div>
    </section>

    <section class="section">
      <h2>연관 추천</h2>
      <div class="grid">
        <div class="card">카드</div>
        <div class="card">카드</div>
        <div class="card">카드</div>
        <div class="card">카드</div>
        <div class="card">카드</div>
      </div>
    </section>
  </main>

  <footer>
    <div>© 2025 Blu-ray Recommender</div>
  </footer>
</body>
</html>
